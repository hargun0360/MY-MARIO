<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Mario</title>
    <link rel="stylesheet" href="./CSS/style.css" >
</head>
<body>
    <div id="container">
        <button id="playButton" onclick="play()">Play</button>
        <div id="mario"></div>
        <div id="bird"></div>
        <div id="bird2"></div>
        <div id="coin"></div>
        <div id="dragon"></div>
        <div id="fire"></div>
        <audio id="theme" src="./audio/mario_theme.mp3"></audio>
        <audio src="./audio/coin.wav" id="coined"></audio>
        <audio src="./audio/collide.wav" id="collide"></audio>
        <audio src="./audio/game won.mp3" id="won"></audio>
        <audio src="./audio/mario_jump.mp3" id="jumped"></audio>
        <audio src="./audio/dragon come.mp3" id="come"></audio>
        <div id="score">score : <span id="sc">0</span></div>
    </div>
    <script src="./JS/script.js"></script>
</body>
</html>
